<body style="box-sizing: border-box; height: 100%">
<header>
	<div class="wrap" style="border-bottom-style:solid">
		<img alt src="Images/Logo.png" style="margin:0px; width: 170px; height: 150px; border-radius:0px; float: left;">

			<div class ="title"> Welcome to Rent Website </div>

				<ul> About </ul>
				<ul> FAQs </ul>                                                     
			</div>	
		</div>
	</div>

</header>

<div class="main">
	<div class="wrap">
		<div class="content" style="margin-left:200px;">
			<div class="mainTitle"> Start Your Search. </div>
			<div class="search">
				<div class="neighborhood"> Neighborhood
				<form method="post" name="search" action="" id="form">
              		<input list="neighborhood" class="neighborhoodSearch" name="neighborhood" placeholder="Select one">
              		<datalist id="neighborhood">
                		<option value="Chelsea">
                		<option value="East Village">
                		<option value="Flatiron">
                		<option value="Gramercy">  
              		</datalist>
				</div>

				<div class="priceRange"> Price Range 
					<div>
					<input list="priceMin" class="priceMin" name="priceMin" placeholder="Min.">
            		<datalist id="priceMin">
             			<option value="500">
              			<option value="750">
              			<option value="1,000">
              			<option value="1,250">
              			<option value="1,500">
              			<option value="1,750">
              			<option value="2,000">
              			<option value="2,250">
              			<option value="2,500">
              			<option value="2,750">
              			<option value="3,000">    
              			<option value="3,500">
              			<option value="4,000">
              			<option value="4,500">
              			<option value="5,000">
              			<option value="6,000">
              			<option value="7,000">
              			<option value="8,000">
              			<option value="9,000">
              			<option value="10,000">
              			<option value="11,000">
              			<option value="12,000">
              			<option value="13,000">    
              			<option value="14,000">
              			<option value="15,000">
              			<option value="16,000">
              			<option value="17,000">
            		</datalist>
            		 to
            		 
            		<input list="priceMax" class="priceMax" name="priceMax" placeholder="Max."/>
            		<datalist id="priceMax">
              			<option value="500">
              			<option value="750">
              			<option value="1,000">
              			<option value="1,250">
              			<option value="1,500">
              			<option value="1,750">
              			<option value="2,000">
              			<option value="2,250">
              			<option value="2,500">
              			<option value="2,750">
              			<option value="3,000">    
              			<option value="3,500">
              			<option value="4,000">
              			<option value="4,500">
              			<option value="5,000">
              			<option value="6,000">
              			<option value="7,000">
              			<option value="8,000">
              			<option value="9,000">
              			<option value="10,000">
              			<option value="11,000">
              			<option value="12,000">
              			<option value="13,000">    
              			<option value="14,000">
              			<option value="15,000">
              			<option value="16,000">
              			<option value="17,000">
            			</datalist>

            		</div>	
				</div>

				<div class="bedsList"> Beds 
					<div>
					
          <input list="bedsMin" class="bedsMin" name="bedsMin" placeholder="Min. Beds"/>
            		<datalist id="bedsMin">
             			<option value="Studio">
              			<option value="1">
              			<option value="2">
              			<option value="3">
              			<option value="4">
              			<option value="5">
            		</datalist>

                to

          <input list="bedsMax" class="bedsMax" name="bedsMax" placeholder="Max. Beds" />

                    <datalist id="bedsMax">
                      <option value="Studio"></option>
                      <option value="1"></option>
                      <option value="2"></option>
                      <option value="3"></option>
                      <option value="4"></option>
                      <option value="5"></option>
                    </datalist>  
          </div>
        </div>	
            	
            	<div class="baths"> Baths	 
            		<div class="bathsList"> 
            		
                <input list="bathsMin" class="bathsMin" name="bathsMin" placeholder="Min."/>
            		<datalist id="bathsMin">
              			<option value="1">
              			<option value="2">
              			<option value="2.5">
              			<option value="3">
              			<option value="3.5">
              			<option value="4">
              			<option value="5">
            			</datalist>

                  to

                  <input list="bathsMax" class="bathsMax" name="bathsMax" placeholder="Max." />

                      <datalist id="bathsMax">
                        <option value="1"></option>
                        <option value="1.5"></option>
                        <option value="2"></option>
                        <option value="3.5"></option>
                        <option value="4"></option>
                        <option value="5"></option>
                      </datalist>
				        </div>
              </div>

				<div class="button">
					<button id="submit" class="submit" onclick="designresults.html"> Search </button>		
				</div>	

      </form>

			</div>	
		</div>
	</div>
</div>

<ul id="listings">
